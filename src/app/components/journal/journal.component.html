<div 
    class="container-works"
    *ngFor="let work of works"
>
    <div 
        class="card shadow-sm w-50 mx-auto mt-4"
        (click)="viewDetails(work)"
    >
        <div class="card-body pl-4">
          <h5 class="card-title">{{work.title}}</h5>
          <div class="card-text">
            <ul class="list-inline">
                <li class="list-inline-item">
                    Author : <mark>{{work.author}}</mark>
                </li>
                <span class="float-right badge badge-pill badge-primary">{{work.type}}</span>
            </ul>
          </div>
          <p class="card-text">Publisher: {{work.publisher}}</p>
          <p className="card-text">{{work.DOI}}</p>
        </div>
        <div className="card-footer">
            <div class="rating-container pl-4">
                <ngb-rating 
                [readonly]="true"
                [(rate)]="work.score"
                >
                </ngb-rating>
            </div>
            <hr>
            <pre class="pl-4">Rate: <b>{{work.score}}</b></pre>
        </div>
    </div>
</div>
